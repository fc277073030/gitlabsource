apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: muralireddy/gitlab-controller
        name: manager
        env:
        - name: GL_RA_IMAGE
          value: muralireddy/gitlab_receive_adapter
